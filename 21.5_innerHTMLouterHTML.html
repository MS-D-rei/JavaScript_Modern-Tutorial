<!DOCTYPE html>
<html>
    <body>
        <p>Paragraph</p>
        <div>Div</div>
        <div id="elem">Hello <b>World</b></div>

        <script>
            alert( document.body.firstElementChild.innerHTML ); // Paragraph
            alert( document.body.firstElementChild.innerHTML = 'New paragraph' ); // New paragraph
            alert( document.body.firstElementChild.nextElementSibling.innerHTML += 'div'); // Divdiv
            // innerHTML += does 1. remove old content 2. write old + new content.
            alert( document.getElementById('elem').outerHTML );

            let div = document.querySelectorAll('div')[1]; // <div id="elem">Hello <b>World</b></div>
            div.outerHTML = '<p>New element<p>';
            alert(div.outerHTML); // keep the content of outerHTML but browser shows 'New element'
        </script>
    </body>
</html>
