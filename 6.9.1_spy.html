<!DOCTYPE html>
<script>
    'use strict'

    function work(a, b) {
        alert(a + b);
    }

    function spy(func) {

        function wrapper(...args) {
            wrapper.calls.push(args);
            return func.apply(this, args) // passing args to work => work(args)
        };

        wrapper.calls = [];
        return wrapper;
    }

    work = spy(work);

    work(1, 2); // 3
    work(4, 5); // 9

    for ( let args of work.calls ) {
        alert( 'call:' + args.join() );
    }

</script>
