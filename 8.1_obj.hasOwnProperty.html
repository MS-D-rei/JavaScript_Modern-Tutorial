<!DOCTYPE html>
<script>
    'use strict'

    let animal = {
        eats: true,
    };

    let rabbit = {
        jumps: true,
        __proto__: animal,
    }

    alert( Object.keys(rabbit) ); // returns only own keys
    
    for (let prop in rabbit) { // loop over own and inherited keys
        alert(prop); // jumps, eats
    }

    for (let prop in rabbit) {
        let isOwn = rabbit.hasOwnProperty(prop); // obj.hasOwnProperty(value) returns true if obj has value.
        if (isOwn) {
            alert(`Our: ${prop}`); // "Our: jumps"
        } else {
            alert(`Inherited: ${prop}`); // "Inherited: eats"
        }
    }

    // The method, hasOwnProperty(prop), where is it coming from?
    // rabbit -> [[Prototype]] -> animal -> [[Prototype]] -> Object.prototype -> [[Prototype]] -> null
    // Object.prototype.hasOwnProperty(prop). The method is inherited from Object.prototype.
    
    // Why does hasOwnProperty not appear in the for..in loop like eats and jumps?
    // Object.prototype has "enumerable: false" flag, so can't loop it.

</script>
