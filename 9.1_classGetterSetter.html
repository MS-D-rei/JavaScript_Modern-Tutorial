<!DOCTYPE html>
<script>
    'use strict'

    class User {
        constructor(name) {
            this.name = name; // .name is not property, this is a method(setter)
        }

        get name() {
            return this._name;
        }

        set name(value) {
            if (value.length < 4) {
                alert("Name is too short")
                return;
            }
            this._name = value;
        }
    }

    let user = new User("John");
    // 1. create a "User" function that has the result of the constructor method.
    //    User.prototype has other methods (in this case, getter and setter)
    // 2. "user" object has internal [[prototype]] property. user[[property]] -> User.prototype

    alert(user.name); // getter, return this._name

    let user2 = new User("");

</script>
