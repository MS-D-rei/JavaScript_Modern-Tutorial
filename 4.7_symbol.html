<!DOCTYPE html>
<html>
    <body>
        <script>
            'use strict'

            // let var = Symbol( "description"(also called a symbol name) )
            // description is just a label that doesn't affect anything.
            let id1 = Symbol("id");
            let id2 = Symbol("id");

            alert(id1 == id2); // => false

            // Symbols don't auto-conveted to a string.
            // alert(id1) => TypeError: Cannot convert a Symbol value to a string.

            let user = {
                name: "John",
                age: 30,
                [id1]: 123
            };

            // we can access symbol property, but other scripts can't accesss the symbol property.
            user[id1] = "we can access";
            alert( user[id1] ); // => "we can access"
            
            // Symbolic property do not participate in for..in loop.
            for (let key in user) {
                alert(key);
            } // => name, age

            // global symbol => let var = Symbol.for(key).
            let globalSymbol1 = Symbol.for("id");
            let globalSymbol2 = Symbol.for("id");
            let globalSymbol3 = Symbol.for("name");
            alert( globalSymbol1 === globalSymbol2 ); // => true
            alert( globalSymbol1 === globalSymbol3 ); // => false

            // Symbol.keyFor(symbol) => can check key of the global symbol
            alert( Symbol.keyFor(globalSymbol1) ); // => "id"
            alert( Symbol.keyFor(globalSymbol3) ); // => "name"

            // Symbol.keyFor(symbol) is for global symbol key.
            // But every symbol has own description.
            let localSymbol1 = Symbol("id");
            alert( Symbol.keyFor(localSymbol1) ); // => undefined
            alert( localSymbol1.description ); // => "id"
            
        </script>
    </body>
</html>
