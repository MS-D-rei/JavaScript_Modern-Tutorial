<!DOCTYPE html>
<html>
    <body>
        <script>
            'use strict'

            // let var = Symbol( "description"(also called a symbol name) )
            // description is just a label that doesn't affect anything.
            let id1 = Symbol("id");
            let id2 = Symbol("id");

            alert(id1 == id2); // => false

            // Symbols don't auto-conveted to a string.
            // alert(id1) => TypeError: Cannot convert a Symbol value to a string.

            let user = {
                name: "John",
                age: 30,
                [id1]: 123
            };

            // we can access symbol property, but other scripts can't accesss the symbol property.
            user[id1] = "we can access";
            alert( user[id1] ); // => "we can access"
            
            // Symbolic property do not participate in for..in loop.
            for (let key in user) {
                alert(key);
            } // => name, age
            
        </script>
    </body>
</html>
