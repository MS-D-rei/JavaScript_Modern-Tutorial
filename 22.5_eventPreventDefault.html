<!DOCTYPE html>
<pre id="rabbit">
    |\   /|
     \|_|/
     /. .\
    =\_Y_/=
     {>o<}
</pre>
<button onclick="hide()">Hide()</button>

<script>
    'use strict'

    function hide() {
        let event = new CustomEvent("hide", {
            cancelable: true // this is required to make preventDefault() work
        });

        if (!rabbit.dispatchEvent(event)) {
            // answer 'yes' -> rabbit.dispatchEvent(event) becomes false. !false -> true
            alert('The action was prevented by a preventDefault()');
        } else {
            // !true -> false
            rabbit.hidden = true;
        }
    }

    rabbit.addEventListener('hide', function(event) {
        if ( confirm("Call preventDefault?") ) {
            // event.preventDefault() makes dispatchEvent(event) false
            event.preventDefault();
        }
    });

</script>
