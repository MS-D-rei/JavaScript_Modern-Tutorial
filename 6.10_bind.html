<!DOCTYPE html>
<script>
    'use strict'

    let user = {
        firstName: John,
        sayHi() {
            alert(`Hello, ${this.firstName}`);
        },
    };

    let sayHi = user.sayHi.bind(user); // fixed sayHi's this = user.

    sayHi();

    setTimeout(sayHi, 1000);

    user = {
        sayHi() {
            alert('Another user in setTimeout');
        }
    }; // even if user changes in 1000 ms, setTimeout shows user.firstname

</script>
