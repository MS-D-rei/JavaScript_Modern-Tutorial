<!DOCTYPE html>
<script>
    'use strict'

    let user = {
        firstName: 'John',
        sayHi() {
            alert(`Hello, ${this.firstName}`);
        },
    };

    user.sayHi(); // Hello, John
    
    let sayHi = user.sayHi; // sayHi = alert(`Hello, ${this.firstname}`);

    setTimeout(sayHi, 1000); // Hello, undefined

    let sayHiBinded = user.sayHi.bind(user); // fixed sayHi's this = user.

    sayHiBinded(); // Hello, John

    setTimeout(sayHiBinded, 1000); // Hello, John

    user = {
        sayHi() {
            alert('Another user in setTimeout');
        }
    }; // even if user changes in 1000 ms, setTimeout shows user.firstname

</script>
