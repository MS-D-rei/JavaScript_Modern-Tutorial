<!DOCTYPE html>
<script>
    'use strict'

    let sayMixin = {
        say(phrase) {
            alert(phrase);
        }
    };

    let sayHiMixin = {
        __proto__: sayMixin,
        sayHi() {
            super.say(`Hello ${this.name}`);
        },
        sayBye() {
            super.say(`Bye ${this.name}`);
        },
    };

    class User {
        constructor(name) {
            this.name = name;
        }
    }

    Object.assign(User.prototype, sayHiMixin);

    new User("Jill").sayHi();

</script>
