<!DOCTYPE html>
<script>
    'use strict'

    let animal = {
        name: "Animal",
        eat() {
            alert(`${this.name} eats.`);
        },
        // animal.eat.[[HomeObject]] == animal
    };

    let rabbit = {
        __proto__: animal,
        name: "Rabbit",
        eat() {
            super.eat();
        },
        // rabbit.eat.[[HomeObject]] == rabbit
    };

    let longEar = {
        __proto__: rabbit,
        name: "Long Ear",
        eat() {
            super.eat();
        },
        // longEar.eat.[[HomeObject]] == longEar
    };

    longEar.eat();
    // a method knows its [[[HomeObject]]] and takes the parent method from its prototype without using this.

</script>
