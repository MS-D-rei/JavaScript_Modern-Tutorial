<!DOCTYPE html>
<html>

<body>
    <textarea name="" id="area" style="width:80%; height:60px">Selecting in this text updates values below</textarea>
    <br>
    From <input id="from" disabled> - To <input id="to" disabled>

    <script>
        'use strict'

        area.onselect = function () {
            from.value = area.selectionStart;
            to.value = area.selectionEnd;
        };

        area.onfocus = () => {
            // zero delay setTimeout run after browser focus action finishes.
            setTimeout( () => area.selectionStart = area.selectionEnd = 10 );
        };
    </script>
</body>

</html>
