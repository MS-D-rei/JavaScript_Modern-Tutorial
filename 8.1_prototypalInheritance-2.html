<!DOCTYPE html>
<script>
    'use strict'

    let user = {
        name: "John",
        surname: "Smith",
        
        get fullName() {
            return `${this.name} ${this.surname}`;
        },

        set fullName(value) {
            [this.name, this.surname] = value.split(' ');
        },
    };

    let admin = {
        __proto__: user,
        isAdmin: true,
    };

    alert(admin.fullName); // take from user and call get()

    admin.fullName = "Jill Valentine" // set

    alert(admin.fullName); // get. Jill
    alert(user.fullName); // John

</script>
