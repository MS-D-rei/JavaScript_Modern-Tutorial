<!DOCTYPE html>
<script>
    'use strict'

    let json = '{ "age": 30 }';

    try {
        let user = JSON.parse(json);

        if (!user.name) {
            throw new SyntaxError("Imcomplete data: no name");
        }

        blabla();

        alert(user.name);

    } catch(err) {

        alert(err.constructor.name); // SyntaxError

        if (err instanceof SyntaxError) {
            alert("JSON Error: " + err.message); // JSON Error: Imcomplete data: no name
        } else {
            throw err;
        }

    }

    // 1. Catch gets all errors.
    // 2. In the catch(err){...} block, we analyze the error object.
    // 3. If we don't know how to handle it, throw err.

</script>
