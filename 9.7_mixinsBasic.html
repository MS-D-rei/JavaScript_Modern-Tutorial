<!DOCTYPE html>
<script>
    'use strict'

    // the simplist way to implement a mixin is to add the methods to the class.prototype.

    let sayMixin = {
        say(phrase) {
            alert(phrase);
        }
    };

    let sayHiMixin = {
        sayHi() {
            super.say(`Hello ${this.name}`);
        },
        sayBye() {
            super.say(`Bye ${this.name}`);
        },
    };

    Object.setPrototypeOf(sayHiMixin, sayMixin);

    class User {
        constructor(name) {
            this.name = name;
        }
    }

    // put sayHiMixin into User
    Object.assign(User.prototype, sayHiMixin);

    new User("Jill").sayHi();

</script>
