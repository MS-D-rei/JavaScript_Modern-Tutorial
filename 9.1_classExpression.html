<!DOCTYPE html>
<script>
    'use strict'

    let User = class MyClass {
        sayHi() {
            alert(MyClass); // MyClass name is visible only inside the class.
        }
    };

    new User().sayHi(); // class MyClass {...}

    function makeClass(phrase) {
        return class {
            sayHi() {
                alert(phrase);
            };
        };
    }

    // create a new class
    let User2 = makeClass("Hello");

    new User2().sayHi(); // Hello

</script>
