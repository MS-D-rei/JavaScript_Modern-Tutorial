<!DOCTYPE html>
<script>
    'use strict'

    let User = class MyClass {
        sayHi() {
            alert(MyClass);
        }
    };

    new User().sayHi(); // works. class expression name is only visible inside the class.

    function makeClass(phrase) {
        return class {
            sayHi() {
                alert(phrase);
            };
        };
    }

    let User2 = makeClass("Hello");

    new User2().sayHi(); // Hello

</script>
